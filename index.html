<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="./examples/sea.js"></script>
    <style type="text/css">
      body {
        background-color: #fff;
        background-size: 100% 1.2em;
        background-image: -webkit-linear-gradient(0deg, transparent 79px, #abced4 79px, #abced4 81px, transparent 81px),
        -webkit-linear-gradient(#eee .05em, transparent .05em);
        background-image: -moz-linear-gradient(0deg, transparent 79px, #abced4 79px, #abced4 81px, transparent 81px),
        -moz-linear-gradient(#eee .05em, transparent .05em);
        background-image: linear-gradient(90deg, transparent 79px, #abced4 79px, #abced4 81px, transparent 81px),
        linear-gradient(#eee .05em, transparent .05em);
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      if (!console) {
        console.log = function (){};
      }

      seajs.config({
        base: './examples'
      });

      seajs.use('./examples/toast', function (Toast){
        function handler(){
          console.log('提示类型：', this.type, '>>>', '触发事件：', arguments[0], '>>>', '回调参数：', arguments[1]);
        }

        Toast.loading('正在加载数据...', { lock: true }).on('hide', function (){
          Toast.success('言宜慢，心宜善。')
            .on('show', handler)
            .on('hide', handler);
        }).on('lock', handler).on('unlock', handler);
      });
    </script>
  </body>
</html>
